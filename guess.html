<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁</title>
    <link href="guess.css" rel="stylesheet" media="all">
    <script src="guess.js" defer></script>
</head>
<body>
    <div>
        <h1>猜數字遊戲</h1>
        <label for="guessField">猜一個數字 (1 到 100):</label>
        <input type="number" class="guessField" id="guessField" min="1" max="100">
        <button class="guessSubmit" id="guessSubmit">提交</button>
        <div class="result" id="result">0</div>
        <div class="count" id="count">0</div>
        <p class="guesses">已猜過的數字:</p>
    </div>

</body>
</html>
